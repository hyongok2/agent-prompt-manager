version: '3.8'

services:
  backend:
    build: ./backend
    image: agent-prompt-manager-backend:v1.0.2
    container_name: agent-prompt-manager-backend
    ports:
      - "5711:5711"
    environment:
      - PORT=5711
      - PROMPTS_DIR=/app/prompts
      - HISTORY_DIR=/app/history
    volumes:
      - ./prompts:/app/prompts
      - ./history:/app/history
    restart: unless-stopped
    networks:
      - agent-prompt-network

  frontend:
    build:
      context: ./frontend
    image: agent-prompt-manager-frontend:v1.0.2
    container_name: agent-prompt-manager-frontend
    environment:
      - API_URL=http://192.168.25.50:5711
    ports:
      - "5710:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - agent-prompt-network

networks:
  agent-prompt-network:
    driver: bridge

volumes:
  prompts:
  history:
